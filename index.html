<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c600d5d8fe.js" crossorigin="anonymous"></script>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <!--style css-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="finder">

        <div class="buttons-calculator">
            <div class="row">
                <div class="col-12">
                    <div class="button-area">
                        <button data-button="numero" value= 1>1</button>
                        <button data-button="numero" value= 2>2</button>
                        <button data-button="numero" value= 3>3</button>
                        <button data-button="dividir" value="/">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                    </div>
                </div>

                <div class="col-12">
                    <div class="button-area">
                        <button data-button="numero" value= 4>4</button>
                        <button data-button="numero" value= 5>5</button>
                        <button data-button="numero" value= 6>6</button>
                        <button data-button="multiplicar" value=*>X</button>
                    </div>
                </div>

                <div class="col-12">
                    <div class="button-area">
                        <button data-button="numero" value= 7>7</button>
                        <button data-button="numero" value= 8>8</button>
                        <button data-button="numero" value= 9>9</button>
                        <button data-button="somar" value= +>+</button>
                    </div>
                </div>

                <div class="col-12">
                    <div class="button-area">
                        <button data-button="numero" value= 0>0</button>
                        <button data-button="float" value=".">.</button>
                        <button data-button="reset"><i class="fa-solid fa-delete-left"></i></button>
                        <button data-button="calcular" class="equal-button" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
